services:
  redis:
    container_name: cache
    image: redis
    ports:
      - 6379:6379
  postgres:
    image: postgres:15.4
    restart: always
    ports:
      - '54321:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aleum
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: postgres
